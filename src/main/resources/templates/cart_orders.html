<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Pizza Creed - Cart</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/4874d070ea.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">
</head>
<body style=" background-image: url(img/cart.png)">

<div style="margin-top: 100px;margin-bottom:400px;">
    <h1 style="text-align:center">Cart Orders</h1>
    <div style="text-align:center">
        <h3>
            <a class="btn btn-success" style="text-align:center" th:href="@{'/pizzas'}">Pizzas</a>
        </h3>
    </div>

    <tr>
        <div align="center" class="col-sm-5">
            <div align="center" class="panel-body">
                <table class="table table-dark table-striped" style="margin:0 150px 0 150px;">
                    <thead class="thead-dark">
                    <tr style="background-color:#0d6efd;">
                        <th style="padding:0 30px 0 30px;">ID</th>
                        <th style="padding:0 30px 0 30px;"> Amount</th>
                        <th style="padding:0 30px 0 30px;">Status</th>
                        <th colspan="2"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cart : ${listCart }">
                        <td th:text="${cart.id}"> ID</td>
                        <td th:text="${cart.amount}"> Amount</td>
                        <td th:text="${cart.status}"> Status</td>
                        <td>
                            <button class="btn btn-danger"><a th:href="@{'/cart/deletes/' + ${cart.id}}">Delete</a>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </tr>
    </tbody>
    </table>
</div>
<!-- ======= Footer ======= -->
<footer id="footer" style="margin-top:1000px;">
    <div class="container">
        <div class="copyright">
            &copy; Copyright <strong><span>Pizza Creed</span></strong>. All Rights Reserved
        </div>
    </div>
</footer><!-- End Footer -->
<div id="preloader"></div>
<a class="back-to-top d-flex align-items-center justify-content-center" href="#"><i
        class="bi bi-arrow-up-short"></i></a>
</body>
</html>
